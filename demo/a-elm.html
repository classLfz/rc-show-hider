
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="a-elm">
  <template>
    <style>
      :host {
        display: flex;
        height: 500px;
      }

      #placeholder {
        height: 100%;
        width: 100%;
      }
    </style>

    <div id="placeholder" class="fit"></div>
    <div id="container">
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    var helper = window.RcAnimationHelper;

    Polymer({
      is: 'a-elm',
      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
      properties: {}
    });
  })();
  </script>
</dom-module>
